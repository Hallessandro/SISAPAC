{% extends 'base.html' %}
{% load widget_tweaks %}
{% block conteudo %}
    <h3>Adicionar Professor</h3>
    <hr>
     <form method="POST" class="form form-group" role="form">
        {% csrf_token %}
        {% for field in form %}
            <p><label for="{{ field.name }}">{{ field.label_tag }}</label>
            {{ field |add_class:'form-control'}}
            </p>
        {% endfor %}
        <input type="submit" class="btn btn-primary btn-lg" value="Salvar">
    </form>
{% endblock %}
