{% extends "base.html" %}

{% block conteudo %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        {% if success %}
        <p>um e-mail foi enviado</p>
    {% else %}
        <h2>Informe seu e-mail</h2>
        <form class="pure-form pure-form-stacked" method="post">
            {% csrf_token %}
            <fieldset>
                {{ form.non_field_errors }}

                {% for field in form %}
                <div class="pure-control-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}

                <div class="pure-controls">
                    <button type="submit"
                    class="pure-button pure-button-primary">enviar email</button>

                </div>
            </fieldset>
        </form>
    {% endif %}
    </div>
</div>
{% endblock %}
